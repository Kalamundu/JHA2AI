<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHA2 AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="ai-activity-panel">
                    <div id="message-container"></div>
                    <div class="input-group mt-3">
                        <input type="text" id="prompt-input" class="form-control" placeholder="Type your message...">
                        <div class="input-group-append">
                            <button id="submit-btn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
                <div class="terminal-panel">
                    <div id="terminal"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="plan-panel">
                    <h2>Plan</h2>
                    <ul id="plan-list" class="list-group">
                    </ul>
                    <button id="execute-plan-btn" class="btn btn-success mt-2">Execute Selected Steps</button>
                </div>
                <div class="downloads-panel">
                    <h2>Downloads</h2>
                    <div id="download-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
